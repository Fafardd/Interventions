<br />
<div class="container">
  <div class="card">
    <div class="card text-white card-header bg-secondary mb-3">
      Déclarer un problème
    </div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
      <div class="card-text"></div>
      <form class="form-horizontal"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="problemeForm">
        <div class="form-group row">
          <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom: </label>
          <div class="col-md-10">
            <input type="form-control"
            class="form-control"
            id="prenomId"
            type="text"
            placeholder="Prénom (obligatoire)"
            formControlName="prenom" 
            [ngClass]="{'is-invalid':(problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&(
            !problemeForm.get('prenom').errors.sansEspaces ||
            !problemeForm.get('prenom').errors.longueurMinimum),
            'is-valid': (problemeForm.get('prenom').touched ||
            problemeForm.get('prenom').dirty) &&
            problemeForm.get('prenom').errors.sansEspaces &&
            problemeForm.get('prenom').errors.longueurMinimum }"
            />
            <span class="form-text" *ngIf="(problemeForm.get('prenom').touched || 
                  problemeForm.get('prenom').dirty) &&
                  problemeForm.get('prenom').errors">
              <span *ngIf="!problemeForm.get('prenom').errors.sansEspaces">
                <small class="text-muted">
                  Merci de saisir votre prénom.
                </small>
              </span>
              <span *ngIf="!problemeForm.get('prenom').errors.longueurMinimum">
                <small class="text-muted">
                  Veuillez entrer plus de caractères.
                </small>
              </span>
            </span>
          </div>
          
        </div>

        <div class="form-group row">
          <label for="noProblemeId" class="col-md-2 col-form-label text-right">Problème :</label>
          <div class="col-sm-10">
            <select class="form-control"
            id="noProblemeId"
            formControlName="noProbleme">
              <option value="">Sélectionner un type de problème (obligatoire)</option>
              <option *ngFor="let cat of problemeProduits" [value]="cat.id">{{cat.descriptionProbleme}}</option>
          </select>
          <span class="form-text" *ngIf="(problemeForm.get('noProbleme').touched || 
            problemeForm.get('noProbleme').dirty) &&
            problemeForm.get('noProbleme').errors">
          <span *ngIf="problemeForm.get('noProbleme').errors.required">
            <small class="text-muted">
              Veuillez sélectionner un problème.
            </small>
          </span>
          </span>
          </div>

        </div>

        <div class="form-group row">
          <label for="noTelephoneId" class="col-md-2 col-form-label text-right">Téléphone :</label>
          <div class="col-sm-10">
              <input type="form-control"
              class="form-control"
              id="telephoneId"
              type="text"
              placeholder="Téléphone">

          </div>
        </div>

        <div class="form-group row">
          <label for="noCourrielId" class="col-md-2 col-form-label text-right">Courriel :</label>
          <div class="col-sm-10">
              <input type="form-control"
              class="form-control"
              id="courrielId"
              type="text"
              placeholder="Courriel">

          </div>
        </div>

        <div class="form-group row">
          <label for="noConfCourrielId" class="col-md-2 col-form-label text-right">Courriel de confirmation :</label>
          <div class="col-sm-10">
              <input type="form-control"
              class="form-control"
              id="confCourrielId"
              type="text"
              placeholder="Courriel de confirmation">

          </div>
        </div>

       
      </form>
      <a href="#" class="btn btn-primary" ><fa name="save" animation=""></fa>Sauvegarder</a>
    </div>
      
    </div>
  </div>
